<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>CDA-Registration</title>
</head>
<body  background="images/10.jpg" align="center"  >
			<b><h1 align="left">Sign Up</h1></b>
	<form id="registration">
	<table width="50%" height="400px" cellpadding="10px" align="center" bgcolor="powderblue" 
	style="opacity: 0.9">
		<thead >
			<tr>
				<th>
						<div >
							<label for="name">Name</label>
							<br>
							<input id="name" type="text" name="name" placeholder="John" required>
						</div>
				</th>
			</tr>
			<tr>	
				<th>
						<div >
							<label for="Lname">Last Name</label>
							<br>
							<input id="Lname" type="text" name="Lname" placeholder="Johnson" required>
						</div>
				</th>
		<tr>
<th>
	<div >
		<label for="email">Email</label>
		<br>
		<input id="email" type="email" name="email" 
		value="***@gmail.com" required>
	</div>
</th>
		</tr>
		<tr>
<th>
	<div >
		<label for="conemail">Confirm Email</label>
		<br>
		<input id="conemail" type="email" name="conemail" 
		value="***@gmail.com" required>
	</div>
</th>
		</tr>
		<tr>
<th>
	<div>
		<label for="password">Password</label>
		<br>
		<input id="password" type="password" name="password" 
		placeholder="123456" required>
	</div>
</th>
		</tr>
		<tr>
<th>
	<div >
		<label for="phone">Phone</label>
		<br>
		<input id="phone" type="tel" name="phone" 
		placeholder="+380*********" required>
	</div>
</th>
		</tr>
		</thead>
<tbody>
<div>
	<tr>
		<th >
		<label for="birthday">Date of birthday</label>
		<br>
		<input type="date" id="birth" name="birth">
		</th>
	</tr>
</div>
	<tr>
		<th>
<div >
	

		<label for="gender">Gender</label>
		<br>
		<select name="gender" id="gender">
			<option value="0">Man</option>
			<option value="1">Woman</option>
			<option value="2" selected>Unknown</option>
		</select>

</div>
		</th>
	</tr>
<div>
	<tr>
		<th >
				<label for="place">City</label>
				<br>
			<select name="place" id="place">
		<optgroup label="Ukraine">
			<option value="3" selected>Unknown</option>
			<option value="4">Kiev</option>
			<option value="5">Lviv</option>
			<option value="6">Odessa</option>
			<option value="7">Kharkov</option>
		</optgroup>	
			</select>
		</th>
	</tr>
</div>
<div>
	<tr>
		<th >
		<label for="file">Photo of you</label>
		<br>
		<input name="file" type="file">
		</th>
	</tr>
</div>
<tr>
	<th>
		<input type="submit" value="Sign up" type="button">
	</th>
</tr>








</tbody>
	</table>


</form>
	<a href="index.html">Go to main page</a>
</body>

</html>
